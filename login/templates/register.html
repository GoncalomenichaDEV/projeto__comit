<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registar - Loja Benfica Futurista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styleregister.css') }}" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div class="logo-orb"></div>
        <span>Benfica Futuro</span>
      </div>
      
      <h1>Criar Conta</h1>
      <p>Junte-se à comunidade futurista do SLB</p>
      
      <form class="auth-form" action="/register" method="POST">
    
        <div class="input-group">
            <label>Nome Completo</label>
            <input type="text" name="nome_completo" placeholder="Username" required />
            <div class="input-glow"></div>
        </div>
        
        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="adepto@benfica.pt" required />
            <div class="input-glow"></div>
        </div>
        
        <div class="input-group">
            <label>Palavra-passe</label>
            <input type="password" name="password" placeholder="PASSWORD" required />
            <div class="input-glow"></div>
        </div>
        
        <div class="input-group">
            <label>Confirmar Password</label>
            <input type="password" name="confirm_password" placeholder="Repita a palavra-passe" required />
            <div class="input-glow"></div>
        </div>
        
        <button type="submit" class="btn-primary full-width">
            Criar Conta Benfica
        </button>
      </form>
      
      <div class="auth-links">
        <a href="#">Já tem conta? Entrar</a>
        <a href="/">← Voltar à Loja</a>
      </div>
    </div>
  </div>
</body>
</html>
