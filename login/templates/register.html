<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registar - Loja Benfica Futurista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styleregister.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div class="logo-orb"></div>
        <span>Benfica Futuro</span>
      </div>
      
      <h1>Criar Conta</h1>
      <p>Junte-se à comunidade futurista do SLB</p>
      
      <!-- Removido comportamento de submissão real -->
      <form class="auth-form" onsubmit="return false;">
        <div class="input-group">
          <label>Nome Completo</label>
          <!-- Sem atributo name, logo nada é enviado -->
          <input type="text" placeholder="João Silva" required />
          <div class="input-glow"></div>
        </div>
        
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="adepto@benfica.pt" required />
          <div class="input-glow"></div>
        </div>
        
        <div class="input-group">
          <label>Palavra-passe</label>
          <input type="password" placeholder="Mínimo 8 caracteres" required />
          <div class="input-glow"></div>
        </div>
        
        <div class="input-group">
          <label>Confirmar Password</label>
          <input type="password" placeholder="Repita a palavra-passe" required />
          <div class="input-glow"></div>
        </div>
        
        <!-- Botão apenas visual, não submete -->
        <button type="button" class="btn-primary full-width">
          Criar Conta Benfica
        </button>
      </form>
      
      <div class="auth-links">
        <a href="login.html">Já tem conta? Entrar</a>
        <a href="index.html">← Voltar à Loja</a>
      </div>
    </div>
  </div>
</body>
</html>
